<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let randomBodyParts = ["рот", "волосы", "палец"];
        let randomAdjectives = ["вонючая","глупая","грустная"];
        let randomWords = ["муха", "выдра", "дубина", "крыса", "мартышка"];
        let randomBodyAnimals = ["лапа", "хвост"]
        let randomBodyPart = randomBodyParts[Math.floor(Math.random() * 3)];
        let randomAdjective = randomAdjectives[Math.floor(Math.random() * 3)];
        let randomWord = randomWords[Math.floor(Math.random() * 3)];
        let randomBodyAnimal =randomBodyAnimals[Math.floor(Math.random() *2)]
        let randomInsult = "У  тебя " + randomBodyPart + " еще  более " + randomAdjective + " , чем " + randomBodyAnimal + " у " + randomWord;
        randomInsult;
        document.write(randomInsult + "<br><br>");
        let part = randomBodyPart;
        let adj = randomAdjective;
        let word = randomWord;
        let animalPart = randomBodyAnimal;
        let insultParts = [
            "у",
            "тебя",
             ,
            "еще",
            "более",
            adj + ",",
            "чем",
            animalPart,
            "у",
            word
        ];
        let insult = insultParts.join(" ");
        document.write(insult);
    </script>
</body>
</html>
